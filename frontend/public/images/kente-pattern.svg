<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Kente Cloth Pattern - Traditional Ghanaian Design -->
  <defs>
    <pattern id="kente-stripe" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="10" fill="#FFD700"/>
      <rect y="10" width="40" height="10" fill="#DC143C"/>
      <rect y="20" width="40" height="10" fill="#228B22"/>
      <rect y="30" width="40" height="10" fill="#0000CD"/>
    </pattern>
    <pattern id="kente-check" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#FFD700"/>
      <rect width="10" height="10" fill="#DC143C"/>
      <rect x="10" y="10" width="10" height="10" fill="#228B22"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#kente-stripe)"/>
  <rect width="200" height="200" fill="url(#kente-check)" opacity="0.3"/>
</svg>

